<canvas id="florCanvas"></canvas>

<script>
const canvas = document.getElementById('florCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const numPetalos = 16;
const lineasPorPetalo = 25;
const colorOro = "rgba(255, 200, 50, 0.4)";

// FunciÃ³n para dibujar una flor en x, y con escala
function dibujarFlor(centerX, centerY, escala=1){
    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.scale(escala, escala);
    ctx.globalCompositeOperation = 'lighter';
    ctx.strokeStyle = colorOro;
    ctx.lineWidth = 1;

    for(let i=0;i<numPetalos;i++){
        ctx.save();
        ctx.rotate((i * Math.PI*2)/numPetalos);
        for(let j=0;j<lineasPorPetalo;j++){
            ctx.beginPath();
            let offset = j*4;
            ctx.moveTo(40,0);
            ctx.quadraticCurveTo(180+offset,120,320,0);
            ctx.quadraticCurveTo(180+offset,-120,40,0);
            ctx.stroke();
        }
        ctx.restore();
    }

    ctx.restore();
}

// Dibujar todas las flores
function dibujarArte(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Flor grande del centro (mÃ¡s pequeÃ±a y mÃ¡s abajo)
    dibujarFlor(canvas.width/2, canvas.height/2 + 100, 0.7); 

    // Flores pequeÃ±as a la derecha (bien separadas)
    dibujarFlor(canvas.width/2 + 450, canvas.height/2 - 150, 0.4); 
    dibujarFlor(canvas.width/2 + 550, canvas.height/2 + 50, 0.5); 
    dibujarFlor(canvas.width/2 + 350, canvas.height/2 + 200, 0.3); 

    // Flores pequeÃ±as a la izquierda (bien separadas)
    dibujarFlor(canvas.width/2 - 450, canvas.height/2 - 100, 0.4); 
    dibujarFlor(canvas.width/2 - 550, canvas.height/2 + 70, 0.5); 
    dibujarFlor(canvas.width/2 - 350, canvas.height/2 + 220, 0.3); 
}

// Dibujar inicial
dibujarArte();

// Redibujar al cambiar tamaÃ±o
window.addEventListener('resize',()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    dibujarArte();
});
</script>
